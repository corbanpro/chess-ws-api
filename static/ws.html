<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Websocket status page</title>
  </head>
  <body>
    <style>
      .chat-container {
        display: flex;
        flex-direction: column;
        justify-content: end;
        height: 90vh;
      }

      .hidden {
        display: none;
      }
    </style>
    <div id="before-connection">
      <input type="text" name="room" />
      <button type="submit" onclick="connect()">join</button>
    </div>
    <div id="after-connection" class="chat-container hidden">
      <div id="messages"></div>
      <input type="text" name="message" />
      <button onclick="sendMessage()">send</button>
    </div>

    <script type="text/javascript">
      const id = Math.random().toString().substring(10);
      const proto = location.protocol.startsWith("https") ? "wss" : "ws";
      const host = window.location.host;
      let websocket;
      function connect() {
        const room = document.querySelector("input[name=room]").value;
        let url = `${proto}://${host}/websocket/${room}/${id}`;
        console.log(url);
        try {
          websocket = new WebSocket(url);
        } catch (e) {
          console.log(e);
        }

        websocket.onopen = () => {
          console.log("connection opened");

          document.querySelector("#before-connection").classList.add("hidden");
          document.querySelector("#after-connection").classList.remove("hidden");
        };

        websocket.onclose = () => {
          console.log("connection closed");
          document.querySelector("#before-connection").classList.remove("hidden");
          document.querySelector("#after-connection").classList.add("hidden");
        };

        websocket.onmessage = (e) => {
          const response = JSON.parse(e.data);
          console.log(response);

          if (response.message_type === "message") {
            let messages = document.querySelector("#messages");
            let message = document.createElement("div");
            message.innerText = response.text;
            messages.appendChild(message);
          }
        };
      }
      function sendMessage() {
        const messageInput = document.querySelector("input[name=message]");
        const message = messageInput.value;
        messageInput.value = "";

        let messagesContainer = document.querySelector("#messages");
        let newMessage = document.createElement("div");
        newMessage.innerText = message;
        newMessage.style.textAlign = "right";
        messagesContainer.appendChild(newMessage);

        websocket.send(
          JSON.stringify({
            message_type: "message",
            sender_id: Number(id),
            text: message,
          })
        );
      }
    </script>
  </body>
</html>
